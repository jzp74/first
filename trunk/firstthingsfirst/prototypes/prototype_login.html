<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>
<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>Tasklist</title>
<link rel="stylesheet" href="../css/standard.css">
<link rel="stylesheet" href="../css/standard_login.css">
<link rel="stylesheet" href="../css/standard_list.css">
<link rel="stylesheet" href="../css/standard_portal.css">
<link rel="stylesheet" href="../css/standard_listbuilder.css">
<!--[if IE]>
<link rel="stylesheet" href="../css/standard_ie.css">
<![endif]-->
</head>

<body>
<div id="outer_body">
    
    <div id="left_margin"></div>    

    <div id="right_margin"></div>    

    <div id="upper_margin"></div>    

    <div id="header">&nbsp;&nbsp;Tasklist version: 0.1</div>

    <div id="main_body">

        <div id="hidden_upper_margin">something to fill space</div>

        <div id="page_title">Please login</div>
        
        <div id="login_pane">
        
            <table id="login_overview" align="center" border="0" cellspacing="2">
                <tbody>
                    <tr>
                        <td align="right">name</td>
                        <td align="left"><input size="16" maxlength="16" id="user_name" type="text"></td>
                    </tr>
                    <tr>
                        <td align="right">password</td>
                        <td align="left"><input size="16" maxlength="16" id="password" type="password"></td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2"><a xhref="javascript:void(0);" onclick="xajax_action_login()">login</a></td>
                    </tr>
                </tbody>
            </table> <!-- login_overview -->
            
        </div> <!-- login_pane -->
        
        <div id="hidden_lower_margin">something to fill space</div>    
    
    </div> <!-- main_body -->

    <div id="footer">&nbsp;</div>

    <div id="lower_margin"></div>

</div> <!-- outer_body -->
</body>

<html>
